
<subheader-pn [title]="'Import Items' | translate">
</subheader-pn>
<subheader-pn
  [heandingSizeRem]="1">
</subheader-pn>
<input type="file" class="form-control" id="files" accept="text/csv" (change)="csv2Array($event)">

<div class="p-3">
  <div class="row p-1 table-responsive-lg no-gutters">
    <table class="table mh-100 table-striped text-center z-depth-1" *ngIf="tableData">
      <thead>
      <tr>
        <th scope="row"  class="table-header-sortable th-lg" *ngFor="let cols of tableData[0]; let i = index" [attr.data-index]="i">
          <ng-select
            style="width: 180px"
            class=""
            [items]="options"
            (change)="onSelectedChanged($event, i)"
          >
          </ng-select>
        </th>
      </tr>
      </thead>
      <tbody id="itemsToImport">
      <tr *ngFor="let rows of tableData">
        <td >
          {{rows[0]}}
        </td>
        <td >
          {{rows[1]}}
        </td>
        <td >
          {{rows[2]}}
        </td>
        <td >
          {{rows[3]}}
        </td>
        <td >
          {{rows[4]}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-danger"
          routerLink="/plugins/items-planning-pn/lists"
          id="cancelImportBtn"
          mdbTooltip="{{'Cancel' | translate}}"><i class="material-icons">cancel</i></button>
  <button class="btn btn-success"
          (click)="importUnit()"
          routerLink="/plugins/items-planning-pn/lists"
          id="continueImportBtn"
          mdbTooltip="{{'Import the item' | translate}}">Continue Import
  </button>
</div>
