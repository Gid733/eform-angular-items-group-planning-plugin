<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <subheader-pn [title]="'Upload New PDF' | translate">
    </subheader-pn>
    <div class="modal-content">
      <div class="container-fluid">
          <button class="btn btn-success" (click)="uploadPDF()">{{'Upload'}}</button>
          <input type="file" ng2FileSelect [uploader]="pdfFileUploader" accept="application/pdf" #pdfInput id="pdfInput">
          <button class="btn btn-accent text-black-50" (click)="hidePDFModal()">{{'Close' | translate}}</button>
      </div>
    </div>
  </div>
</div>
<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
