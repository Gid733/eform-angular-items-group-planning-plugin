<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New List' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="selectedListModel.name"
                       type="text" id="editListItemName"
                       name="editListItemName" class="form-control">
                <label for="editListItemName">{{'List Name' | translate}}</label>
              </div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 ng-select-wrapper">
              <ng-select [items]="templatesModel.templates"
                         bindLabel="label"
                         [placeholder]="('Selected template' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedListModel.relatedEFormId"
                         id="editListSelector">
              </ng-select>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="selectedListModel.description"
                       type="text" id="editListDescription"
                       name="editItemDescription" class="form-control">
                <label for="editItemDescription">{{'Description' | translate}}</label>
              </div>
            </div>

          </div>
          <div class="row mb-1">
            <div class="col-md-2 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="selectedListModel.repeatEvery"
                       type="text" id="editRepeatEvery"
                       name="editRepeatEvery" class="form-control">
                <label for="editRepeatEvery">{{'Repeat every' | translate}}</label>
              </div>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 ng-select-wrapper">
              <ng-select [items]="[
                {id: 1, name: 'Day'},
                {id: 2, name: 'Week'},
                {id: 3, name: 'Month'}
                ]"
                         bindLabel="name"
                         [placeholder]="('Repeat Type' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedListModel.repeatType"
                         id="editRepeatType">
              </ng-select>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 ng-select-wrapper">
              <ng-select [items]="[
                                    {id: 1, name: 'Monday'},
                                    {id: 2, name: 'Tuesday'},
                                    {id: 3, name: 'Wednesday'},
                                    {id: 4, name: 'Thursday'},
                                    {id: 5, name: 'Friday'},
                                    {id: 6, name: 'Saturday'},
                                    {id: 7, name: 'Sunday'}
                            ]"
                         bindLabel="name"
                         [placeholder]="('Repeat On' | translate)"
                         bindValue="id"
                         [typeahead]="typeahead"
                         [(ngModel)]="selectedListModel.repeatOn"
                         id="editRepeatOn">
              </ng-select>
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="selectedListModel.repeatUntil"
                       type="text" id="editRepeatUntil"
                       name="editRepeatUntil" class="form-control">
                <label for="editRepeatUntil">{{'Repeat until' | translate}}</label>
              </div>
            </div>
          </div>
          <button class="btn btn-success" (click)="addNewItem()">
            <fa-icon icon="plus"></fa-icon>
            {{ 'Add New Item' | translate }}
          </button>
          <div class="row p-1 mt-2 table-responsive no-gutters">
            <table class="table table-sm text-center z-depth-1 pr-2 pl-2">
              <tbody id="tableBody">
              <tr *ngFor="let item of selectedListModel.items">
                <td id="listId">
                  <div class="md-form md-form-sm">
                    <input mdbInputDirective
                           [mdbValidate]="false"
                           [(ngModel)]="item.name"
                           type="text" id="editItemName"
                           name="editItemName" class="form-control">
                    <label for="editItemName">{{'Name' | translate}}</label>
                  </div>
                </td>
                <td id="listName">
                  <div class="md-form md-form-sm">
                    <input mdbInputDirective
                           [mdbValidate]="false"
                           [(ngModel)]="item.description"
                           type="text" id="editItemDescription"
                           name="editItemDescription" class="form-control">
                    <label for="editItemDescription">{{'Description' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInputDirective
                           [mdbValidate]="false"
                           [(ngModel)]="item.itemNumber"
                           type="text" id="editItemNumber"
                           name="editItemNumber" class="form-control">
                    <label for="editItemNumber">{{'Number' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="md-form md-form-sm">
                    <input mdbInputDirective
                           [mdbValidate]="false"
                           [(ngModel)]="item.locationCode"
                           type="text" id="editItemLocationCode"
                           name="editItemLocationCode" class="form-control">
                    <label for="editItemLocationCode">{{'Location code' | translate}}</label>
                  </div>
                </td>
                <td>
                  <div class="d-flex flex-row justify-content-center">
                    <button id="deleteListBtn" (click)="removeItem(item.id)"
                            class="btn btn-danger btn-icon mb-2 "
                            mdbTooltip="{{ 'Delete Item' | translate }}">
                      <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true"></fa-icon>
                    </button>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="listEditSaveBtn" class="btn btn-success" [disabled]="!selectedListModel.name" (click)="updateList()">
          {{ 'Save' | translate }}
        </button>
        <button id="listEditCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
