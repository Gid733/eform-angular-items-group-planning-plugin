<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Fraction' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedListModel.itemNumber"
                         type="text" id="updateFractionItemNumber"
                         name="updateFractionItemNumber" class="form-control">
                  <label for="updateFractionItemNumber">{{'Item number' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedListModel.name"
                         type="text" id="updateFractionName"
                         name="updateFractionName" class="form-control">
                  <label for="updateFractionName">{{'Name' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedListModel.description"
                         type="text" id="editFractionDescription"
                         name="editFractionDescription" class="form-control">
                  <label for="editFractionDescription">{{'Description' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedListModel.locationCode"
                         type="text" id="editFractionLocationCode"
                         name="editFractionLocationCode" class="form-control">
                  <label for="editFractionLocationCode">{{'Location code' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <ng-select [items]="templatesModel.templates"
                             bindLabel="label"
                             [placeholder]="selectedListModel.selectedTemplateName || ('Selected template' | translate)"
                             bindValue="id"
                             [typeahead]="typeahead"
                             (change)="onSelectedChanged($event)"
                  id="fractionUpdateSelector">
                  </ng-select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button id="fractionUpdateSaveBtn" class="btn btn-success" [disabled]="!selectedListModel.name" (click)="  updateList()">
          {{ 'Save' | translate }}
        </button>
        <button id="fractionUpdateCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
