<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New List' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="newListModel.itemNumber"
                       type="text" id="createListItemNumber"
                       name="createListItemNumber" class="form-control">
                <label for="createListItemNumber">{{'Item number' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="newListModel.name"
                       type="text" id="createListName"
                       name="createListName" class="form-control">
                <label for="createListName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="newListModel.description"
                       type="text" id="createListDescription"
                       name="createListDescription" class="form-control">
                <label for="createListDescription">{{'Description' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="newListModel.locationCode"
                       type="text" id="createListLocationCode"
                       name="createListLocationCode" class="form-control">
                <label for="createListLocationCode">{{'Location code' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <ng-select [items]="templatesModel.templates"
                           bindLabel="label"
                           [placeholder]="('Selected template' | translate)"
                           bindValue="id"
                           [typeahead]="typeahead"
                           (change)="onSelectedChanged($event)"
                id="createListSelector">
                </ng-select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="listCreateSaveBtn" class="btn btn-success" [disabled]="!newListModel.name" (click)="createInstallation()">
          {{ 'Create' | translate }}
        </button>
        <button id="listCreateCancelBtn" class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
