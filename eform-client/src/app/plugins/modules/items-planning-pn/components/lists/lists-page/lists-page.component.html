<subheader-pn [title]="'Lists' | translate">
  <div class="p-3">
    <button
      id="listCreateBtn"
      class="btn btn-success"
      mdbTooltip="{{ 'Create List' | translate }}"
      (click)="showCreateListModal()">{{ 'New List' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row p-1 mt-4 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead>
      <tr>
        <th scope="col" class="table-header-sortable" id="idTableHeader"
            (click)="sortTable('Id')">
          <div class="d-flex align-items-center justify-content-center">
            ID
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'Id'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Id' && !listRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Id' && listRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>
        <th scope="col" class="table-header-sortable" id="nameTableHeader"
            (click)="sortTable('Name')">
          <div class="d-flex align-items-center justify-content-center">
            {{'Name' | translate}}
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'Name'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Name' && !listRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Name' && listRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>
        <th scope="col" class="table-header-sortable" id="descriptionTableHeader"
            (click)="sortTable('Description')">
          <div class="d-flex align-items-center justify-content-center">
            {{'Description' | translate}}
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'Description'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Description' && !listRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Description' && listRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>

        <th scope="col">
          {{ 'Actions' | translate }}
        </th>
      </tr>
      </thead>
      <tbody id="tableBody">
      <tr *ngFor="let list of listsModel.List">
        <td id="listId">
          {{list.id}}
        </td>
        <td id="listName">
          {{list.name}}
        </td>
        <td id="listDescription">
          {{list.description}}
        </td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button id="updateListBtn"
              class="btn btn-accent text-black-50 btn-icon mb-2"
                    mdbTooltip="{{ 'Edit List' | translate }}"
                    (click)="showEditListModal(list)">
              <fa-icon icon="pen" size="lg" [fixedWidth]="true"></fa-icon>
            </button>
            <button id="deleteListBtn"
              class="btn btn-danger btn-icon mb-2 "
                    mdbTooltip="{{ 'Delete List' | translate }}"
                    (click)="showDeleteListModal(list)">
              <fa-icon icon="trash-alt" size="lg" [fixedWidth]="true"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-between mr-2 ml-2">
    <div class="col-md-1">
      <page-size-pn
        [pageSize]="localPageSettings.pageSize"
        (onPageSizeChanged)="localPageSettings.pageSize = $event; listRequestModel.pageIndex = 1;
        updateLocalPageSettings()">
      </page-size-pn>
    </div>
    <div class="col-md-4 ml-auto d-flex justify-content-end p-2">
      <pagination-pn *ngIf="listsModel.total > listRequestModel.pageSize"
                     [limit]="listRequestModel.pageSize"
                     [size]="listsModel.total"
                     [offset]="listRequestModel.offset"
                     (onPageChanged)="changePage($event)"></pagination-pn>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>

<app-items-planning-pn-list-create #createListModal
                                             (onListCreated)="getAllLists()">
</app-items-planning-pn-list-create>
<app-items-planning-pn-list-edit #editListModal
                               (onListUpdated)="getAllLists()"></app-items-planning-pn-list-edit>
<app-items-planning-pn-list-delete #deleteListModal
                                     (onListDeleted)="getAllLists()"></app-items-planning-pn-list-delete>
